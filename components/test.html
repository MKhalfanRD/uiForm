<!DOCTYPE html>
<html>
<head>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h3>Test Modal</h3>
            <p>Ini test minimal</p>
        </div>
    </div>
</body>
</html>
