<!-- <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2> -->

<div class="bg-white rounded-xl shadow-sm p-6">
  <form>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label
          class="block text-gray-700 text-sm font-medium mb-2"
          for="firstName"
          >First Name</label
        >
        <input
          type="text"
          id="firstName"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          value="Admin"
        />
      </div>

      <div>
        <label
          class="block text-gray-700 text-sm font-medium mb-2"
          for="lastName"
          >Last Name</label
        >
        <input
          type="text"
          id="lastName"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          value="User"
        />
      </div>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="email"
        >Email</label
      >
      <input
        type="email"
        id="email"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
        value="admin@gmail.com"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="bio"
        >Bio</label
      >
      <textarea
        id="bio"
        rows="4"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
      >
I'm a web developer with passion for creating beautiful and functional user interfaces.</textarea
      >
    </div>

    <button
      type="submit"
      class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
    >
      Update Profile
    </button>
  </form>
</div>
